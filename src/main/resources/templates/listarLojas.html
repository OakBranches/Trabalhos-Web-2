<html  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity"
       layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Katchau</title>
</head>
<body>
<div layout:fragment="header_home" style="" class=""></div>

<div layout:fragment="corpo" class="row justify-content-center align-items-center " style="flex:1; overflow:hidden;">
    <div style="width: fit-content">
        <table class="col table table-striped table-hover table-bordered align-middle"  style="border: 1px solid black;width: fit-content;overflow: hidden; background-color: whitesmoke">
            <thead class="bg-success">
            <tr>
                <td class="bg-primary">cnpj</td>
                <td class="bg-primary">Nome</td>
                <td class="bg-primary">Descrição</td>
                <td class="bg-primary">Email</td>
                <td class="bg-primary">Editar</td>
                <td class="bg-primary">Deletar</td>
            </tr>
            </thead>
            <tbody>
            <tr class="info" th:each="cli : ${lojas}">
                <td> <span th:text="${cli.cnpj}"></span></td>
                <td> <span th:text="${cli.getNome()}"></span></td>
                <td> <span th:text="${cli.descricao}"></span></td>
                <td> <span th:text="${cli.getEmail()}"></span></td>
                <td>
                    <a class="btn btn-info btn-sm" th:href="@{/loja/edit/{id} (id=${cli.getId()}) }"
                       role="button">
                        <ion-icon name="create-outline"></ion-icon>
                    </a>

                </td>
                <td>
                    <a class="btn btn-danger btn-sm" th:href="@{/loja/delete/{id} (id=${cli.getId()}) }"
                       role="button">
                        <ion-icon name="trash-outline"></ion-icon>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
